<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Employee Directory</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

</head>

<body>

	<div th:replace="menu :: menu"></div>

	<div class="container">
		<h1 style="color: green;">Yeni kitab qeydiyyatı</h1>
		<form enctype="multipart/form-data"
			th:action="@{/adduser/{id}(id=${user.id})}" th:object="${user}"
			method="post">

			<div class="form-group">
				<label for="name">Ad:</label> <input class="form-control"
					type="text" th:field="*{name}" id="name" placeholder="Name">
				<span style="color: red;" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<label for="email">Qiymət:</label> <input class="form-control"
					type="number" th:field="*{price}" id="price" placeholder="QiymÉ™t">
				<span style="color: red;" th:if="${#fields.hasErrors('price')}"
					th:errors="*{price}"></span>
			</div>


			<div class="form-group">
				<label for="email">Şəkil:</label> <input class="form-control"
					type="file" name="image" accept="image/x-png,image/jpeg,image/jpg">

			</div>
			<button type="submit" class="btn btn-primary">Yadda saxla</button>
		</form>
	</div>
</body>
</html>
