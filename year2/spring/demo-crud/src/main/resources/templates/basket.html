<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>

	href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

</style>
 


</head>

<body>
	 <table id="basket-table" class="table">
	 <thead> <tr><th>ID</th><th>Ad</th><th>Qiymət</th><th>Miqdar</th><th>Ümumu qiymət</th><th></th></tr> </thead>
	 <tbody id="basket-table-body">
	 
	 </tbody>
	 </table>
	 <span>Ümumi qiymət : </span><span id="totalPrice">  0</span>
	 <script type="text/javascript">
	 
	 
	 var basketItems=localStorage.getItem('basket-items');
	 console.log(basketItems);
	 var basketItemsArray=JSON.parse(basketItems);
	 
	 console.log(basketItemsArray);
	 
	 
	function  onCountChange(count,id,price){
		if(count<0){
			console.log(count);
			document.getElementById('input'+id).value='0';
		}
		var totalPrice=count*price;
		document.getElementById('id'+id).innerHTML=''+totalPrice;
		
		var totalPrice=0;
		for (var i = 0; i < basketItemsArray.length; i++) {
			var book=basketItemsArray[i];
			var price=book.price;
			var count=document.getElementById('input'+id).value;
			var bookTotalPrice=price*count;
			totalPrice+=bookTotalPrice;
		}
		document.getElementById('totalPrice').innerHTML=''+totalPrice;
	}
	 
	 
	 
	 var tableBodyString="";
	 for (var i = 0; i < basketItemsArray.length; i++) {
		 var book=basketItemsArray[i];
		 tableBodyString+="<tr> <td> "+book.id+" </td> <td>"+book.name+"</td><td>"+book.price+
		 "</td><td><input min='0' max='1000' oninput='onCountChange(this.value,"+book.id+","+book.price+
				 ")' id='input"+book.id+"' type='number' value='1'>"+
		 
		 "</td><td> <span id='id"+book.id+"'>"+book.price+" </span> </td> </tr> ";
	 }
	 
	 document.getElementById('basket-table-body').innerHTML=tableBodyString;
	 
	 
	 
	 
	 
	 
	 
	 </script>
</body>
</html>
