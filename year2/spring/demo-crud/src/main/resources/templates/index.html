<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee Directory</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
	<script  >
$(document).ready( function () {
    $('#myUsersTable').DataTable();
} );
</script>
</head>

<body>
<div th:replace="menu :: menu"></div>
<div  >
    
        <div  >
            <h2>Users</h2>
            <table id="myUsersTable" class="table">
                <thead>
                    <tr>
                    <th>Id</th>
                        <th>Ad</th>
                        <th>Email</th>
                        <th>Profil şəkili</th>
                        <th>Əməliyyatlar</th>
                       
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                 <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                    <img style="max-width: 40px;" th:src="${user.imagePath}">
                    </td>
                    <td><a class="btn btn-primary" th:href="@{/edit/{id}(id=${user.id})}">Redaktə</a>
                    
                    <a class="btn btn-danger" onclick="return confirm('eminsen?');"
                    th:href="@{/delete/{id}(id=${user.id})}">Sil</a>
                    
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new user</a></p>
    <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        
</div>

</body>
</html>
